<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="body-background">
    <header>
        <nav class="header-nav">

                <li>Gmail</li>

        </div>
        <section class="bookmark-section">
            <div class="bookmark-wrapper">

                </a>
                <a href="" target="_blank" class="bookmark-item">

                    <div class="img-icon-wrapper"><img src="images/home.png" width="45px" alt="아이콘"></div>
                    <div class="bookmark-text">text</div>

                    <div class="img-icon-wrapper"><img src="images/home.png" width="45px" alt="아이콘"></div>
                    <div class="bookmark-text">text</div>
                </a>
                <div id="bookmark-plus">
                    <div class="img-icon-wrapper">
                        +
                    </div>
                    <div class="bookmark-text">text</div>
                </div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
