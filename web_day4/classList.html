<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="make">클래스 만들기</button>
    <button id="remove">클래스 제거</button>
    <button id="toggle">클래스 토글</button>
    <div id="test">
        클래스
    </div>
    <script>
        const test = document.querySelector("#test");
        const buttonArr = [document.querySelector("#make"),document.querySelector("#remove"),document.querySelector("#toggle")];
        buttonArr[0].addEventListener("click", function() {
            test.classList.add("bg_yellow");
        })
        buttonArr[1].addEventListener("click", function(){
            test.classList.remove("bg_yellow");
        })
        buttonArr[2].addEventListener("click", function(){
            test.classList.toggle("bg_yellow");
            console.log(test.getAttribute("class"))

        })
    </script>
</body>
</html>
