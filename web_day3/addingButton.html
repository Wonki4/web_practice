<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const body = document.querySelector("body");
        let buttons = [];
        for(let i = 0; i<5;i++) {
            const button = document.createElement("button");
            button.setAttribute("class","button");
            button.textContent = "버튼"+(i+1).toString();
            button.addEventListener("click", function(){hello(i+1)});
            body.append(button);
            buttons.push(button);
        }
        function hello(num) {
            alert("안녕"+num.toString());
        }
    </script>

</body>
</html>
