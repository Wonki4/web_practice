<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using iframe</title>
</head>
<body>
    <h1>Travel picture</h1>
    When you click this picture, you can see the big picture of it
    <br>
    <br>
    <br>
    <a href="./iframe-image/beach.jpg" target="photo">
        <img src="./iframe-image/beach.jpg" alt="This is beach" width="80" height="50">
    </a>
    <a href="./iframe-image/maldives.jpg" target="photo">
        <img src="./iframe-image/maldives.jpg" alt="This is maldives" width="80" height="50">
    </a>
    <a href="./iframe-image/old.jpg" target="photo">
        <img src="./iframe-image/old.jpg" alt="This is camera" width="80" height="50">
    </a>
    <a href="./iframe-image/people.jpg" target="photo">
        <img src="./iframe-image/people.jpg" alt="This is people in mountain" width="80" height="50">
    </a>
    <a href="./iframe-image/sunrise.jpg" target="photo">
        <img src="./iframe-image/sunrise.jpg" alt="This is sunrise" width="80" height="50">
    </a>
    <br>
    <br>
    <iframe src="./iframe-image/beach.jpg" width="720" height="480" name="photo">
        
    </iframe>
</body>
</html>
