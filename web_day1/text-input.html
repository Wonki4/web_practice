<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입 양식 만들기</title>
</head>
<body>
    <h1>회원가입양식만들기</h1>
    <br>
    <form>
        
        Name<input type="text" placeholder="Input your name"><br>
        ID<input type="text" placeholder="Input your id"><br>
        PASSWORD<input type="password"><br>
        <input type="radio" name="sex" value="male">남
        <input type="radio" name="sex" value="female" checked>여
        Hobby <select>
            <option>코딩하기</option>
        </select>
        <br>
        <input type="submit" value="제출하기">
    </form>
</body>
</html>
