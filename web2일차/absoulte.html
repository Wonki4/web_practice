<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .absolute{
            background-color: blue;
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .parent{
            width: 300px;
            height: 300px;
            background-color: red;
            position: relative;
        }
        .child{
            position:absolute;
            right: -10px;
            bottom:0;
            background-color:bisque;
        }
    </style>
</head>
<body>
    <div class="absolute">absolute</div>
    <div class="parent">
        <div class="child">children</div>
    </div>
</body>
</html>
