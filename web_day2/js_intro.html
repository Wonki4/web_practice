<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,1,2,3,1,2,3];
        let count = 0;
        for (let i = 0; i<arr.length;i++){
            if(arr[i] === 1){
                count+=1;
            }
        }
        console.log(count);

        arr = ['A','E','W','Q','A'];
        flag = false;
        for (let i = 0; i<arr.length;i++) {
            if(arr[i]==='A') {
                flag = true;
                break;
            }
        }
        if(flag === true) {
            console.log("O");
        }
        else console.log("X");
    </script>
</body>
</html>
